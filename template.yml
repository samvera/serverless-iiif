          - "*/*"
Outputs:
  Endpoint:
    Description: IIIF Endpoint URL
    Value: !Sub "https://${IiifApi}.execute-api.${AWS::Region}.amazonaws.com/${IiifApi.Stage}/iiif/2/"
  ApiId:
    Description: API Gateway ID
    Value: !Ref IiifApi
    Export:
      Name: !Sub "${AWS::StackName}:ApiId"
