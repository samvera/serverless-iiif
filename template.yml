Transform: "AWS::Serverless-2016-10-31"
Metadata:
  AWS::ServerlessRepo::Application:
    Name: serverless-iiif
    Description: IIIF Image API 2.1 server in an AWS Serverless Application
    Author: mbklein
    SpdxLicenseId: Apache-2.0
    LicenseUrl: LICENSE.txt
    ReadmeUrl: README.md
    Labels: ["iiif", "image-processing"]
    HomePageUrl: https://github.com/samvera-labs/serverless-iiif
    SemanticVersion: 3.0.10
    SourceCodeUrl: https://github.com/samvera-labs/serverless-iiif
Parameters:
  UseCacheBucket:
    Type: String
    Description: Use an S3 Bucket to store responses > 6MB
    AllowedValues:
      - "true"
      - "false"
    Default: "true"
  UseCloudFront:
    Type: String
    Description: Use a CloudFront distribution for caching and returning responses > 6MB (required if UseCacheBucket = true)
    AllowedValues:
      - "true"
      - "false"
    Default: "true"
  CacheMinimumTTL:
    Type: Number
    Description: Minimum TTL (in seconds) for the CloudFront Cache
    Default: 31536000
  CacheMaximumTTL:
    Type: Number
    Description: Maximum TTL (in seconds) for the CloudFront Cache
    Default: 31536000
  CacheDefaultTTL:
    Type: Number
    Description: Default TTL (in seconds) for the CloudFront Cache
    Default: 31536000
  CachePriceClass:
    Type: String
    Description: Price Class for the CloudFront Cache
    Default: PriceClass_100
    AllowedValues:
      - PriceClass_100
      - PriceClass_200
      - PriceClass_All
  CacheDomainName:
    Type: String
    Description: Custom Domain Name for the API Gateway Endpoint or CloudFront Cache
    Default: ""
  CacheSSLCertificate:
    Type: String
    Description: ARN of the ACM SSL Certification to use for the API Gateway Endpoint or CloudFront Cache
    Default: ""
  SourceBucket:
    Type: String
    Description: Name of bucket containing source images
  StageName:
    Type: String
    Description: Name of the API stage to be deployed
    Default: latest
  IiifLambdaTimeout:
    Type: Number
    Description: The timeout for the lambda.
    Default: 30
  OriginRequestARN:
    Type: String
    Description: ARN of the Lambda@Edge Function to use at the origin-request stage
    Default: ""
  OriginResponseARN:
    Type: String
    Description: ARN of the Lambda@Edge Function to use at the origin-response stage
    Default: ""
  ViewerRequestARN:
    Type: String
    Description: ARN of the CloudFront or Lambda@Edge Function to use at the viewer-request stage
    Default: ""
  ViewerRequestType:
    Type: String
    Description: Type of viewer-request Function to use (CloudWatch Function or Lambda@Edge)
    Default: "None"
    AllowedValues:
      - CloudWatch Function
      - Lambda@Edge
      - None
  ViewerResponseARN:
    Type: String
    Description: ARN of the CloudFront or Lambda@Edge Function to use at the viewer-response stage
    Default: ""
  ViewerResponseType:
    Type: String
    Description: Type of viewer-response Function to use (CloudWatch Function or Lambda@Edge)
    Default: "None"
    AllowedValues:
      - CloudWatch Function
      - Lambda@Edge
      - None
Conditions:
  CreateCacheBucket: 
    Fn::Equals: [!Ref UseCacheBucket, "true"]
  CreateDistribution: 
    Fn::Or:
      - Fn::Equals: [!Ref UseCloudFront, "true"]
      - Fn::Equals: [!Ref UseCacheBucket, "true"]
      - Fn::Not:
          - Fn::Equals: [!Ref ViewerRequestARN, ""]
  CreateCacheBucketAndDistribution:
    Fn::And:
      - Condition: CreateCacheBucket
      - Condition: CreateDistribution
  DistributionCustomDomain:
    Fn::And:
      - Condition: CreateDistribution
      - Fn::Not:
          - Fn::Equals: [!Ref CacheDomainName, ""]
  UseOriginRequest:
    Fn::Not:
      - Fn::Equals: [!Ref OriginRequestARN, ""]
  UseOriginResponse:
    Fn::Not:
      - Fn::Equals: [!Ref OriginResponseARN, ""]
  UseViewerRequest:
    Fn::And:
      - Fn::Not:
          - Fn::Equals: [!Ref ViewerRequestType, "None"]
      - Fn::Not:
          - Fn::Equals: [!Ref ViewerRequestARN, ""]
  UseViewerResponse:
    Fn::And:
      - Fn::Not:
          - Fn::Equals: [!Ref ViewerResponseType, "None"]
      - Fn::Not:
          - Fn::Equals: [!Ref ViewerResponseARN, ""]
  ViewerRequestCloudWatchFunction:
    Fn::And:
      - Condition: UseViewerRequest
      - Fn::Equals: [!Ref ViewerRequestType, "CloudWatch Function"]
  ViewerRequestLambda:
    Fn::And:
      - Condition: UseViewerRequest
      - Fn::Equals: [!Ref ViewerRequestType, "Lambda@Edge"]
  ViewerResponseCloudWatchFunction:
    Fn::And:
      - Condition: UseViewerResponse
      - Fn::Equals: [!Ref ViewerResponseType, "CloudWatch Function"]
  ViewerResponseLambda:
    Fn::And:
      - Condition: UseViewerResponse
      - Fn::Equals: [!Ref ViewerResponseType, "Lambda@Edge"]
Resources:
  Dependencies:
    Type: "AWS::Serverless::LayerVersion"
    Properties:
      LayerName:
        Fn::Sub: "${AWS::StackName}-dependencies"
      Description: Dependencies for IIIF app
      ContentUri: ./dependencies
      CompatibleRuntimes:
        - nodejs14.x
      LicenseInfo: "Apache-2.0"
    Metadata:
      BuildMethod: nodejs14.x
  IiifCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref CacheDomainName
      ValidationMethod: 'DNS'
  CacheBucket:
    Type: "AWS::S3::Bucket"
    Condition: CreateCacheBucket
    Properties:
      BucketName: 
        Fn::Sub: "${AWS::StackName}-cache"
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            ExpirationInDays: 1
  CacheBucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Condition: CreateCacheBucketAndDistribution
    Properties:
      Bucket: !Ref CacheBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - s3:GetObject
            Resource:
              - Fn::Sub: "arn:aws:s3:::${CacheBucket}/*"
            Principal:
              CanonicalUser:
                Fn::GetAtt: CachingIdentity.S3CanonicalUserId
  IiifFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      Runtime: nodejs14.x
      Handler: index.handler
      MemorySize: 3008
      Timeout:
        Ref: IiifLambdaTimeout
      CodeUri: ./src
      Layers:
        - Ref: Dependencies
        - 'arn:aws:lambda:us-east-1:464622532012:layer:Datadog-Node12-x:22'
      Policies:
        - AWSLambdaExecute
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - s3:ListBucket
                - s3:GetBucketLocation
              Resource:
                - Fn::Sub: "arn:aws:s3:::${SourceBucket}"
                - Fn::Sub: "arn:aws:s3:::${CacheBucket}"
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:GetObjectACL
              Resource:
                - Fn::Sub: "arn:aws:s3:::${SourceBucket}/*"
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:DeleteObject
              Resource:
                - Fn::Sub: "arn:aws:s3:::${CacheBucket}/*"
            - Effect: Allow
              Action:
                - s3:ListAllMyBuckets
              Resource: "*"
      Environment:
        Variables:
          cacheBucket:
            Fn::If: 
              - CreateCacheBucket
              - Fn::Sub: "${AWS::StackName}-cache"
              - !Ref AWS::NoValue
          forceHost:
            Fn::If:
              - DistributionCustomDomain
              - !Ref CacheDomainName
              - !Ref AWS::NoValue
          includeStage:
            Fn::If:
              - CreateDistribution
              - false
              - !Ref AWS::NoValue
          preflight:
            Fn::If:
              - UseViewerRequest
              - true
              - !Ref AWS::NoValue
          tiffBucket:
            Fn::Sub: "${SourceBucket}"
          DD_KMS_API_KEY: "AQICAHjNoNXrp3Thd1UL3np+Y/XCnSL7Qz4WnjX94YIt8xU8swEtnSpn/igd3vmQIASzwzbxAAAAdjB0BgkqhkiG9w0BBwagZzBlAgEAMGAGCSqGSIb3DQEHATAeBglghkgBZQMEAS4wEQQMRJdyqtfH+l/fCVhMAgEQgDOC6XkoNRyTuE/i4ICJWXqlWwowFpcU5IGyAlReULvVErzUfu1TM9MiaKYGo2vhSbGNjKI="
          DD_FLUSH_TO_LOG: True
      Events:
        GetId:
          Type: Api
          Properties:
            Path: /iiif/2/{id}
            Method: GET
            RestApiId:
              Ref: IiifApi
        OptionsId:
          Type: Api
          Properties:
            Path: /iiif/2/{id}
            Method: OPTIONS
            RestApiId:
              Ref: IiifApi
        GetInfoJson:
          Type: Api
          Properties:
            Path: /iiif/2/{id}/info.json
            Method: GET
            RestApiId:
              Ref: IiifApi
        OptionsInfoJson:
          Type: Api
          Properties:
            Path: /iiif/2/{id}/info.json
            Method: OPTIONS
            RestApiId:
              Ref: IiifApi
        GetImage:
          Type: Api
          Properties:
            Path: /iiif/2/{id}/{proxy+}
            Method: GET
            RestApiId:
              Ref: IiifApi
        OptionsImage:
          Type: Api
          Properties:
            Path: /iiif/2/{id}/{proxy+}
            Method: OPTIONS
            RestApiId:
              Ref: IiifApi
  IiifApi:
    Type: "AWS::Serverless::Api"
    Properties:
      Name:
        Fn::Sub: "${AWS::StackName}-api"
      StageName:
        Fn::Sub: "${StageName}"
      EndpointConfiguration: "REGIONAL"
      Cors:
        AllowMethods: "'GET'"
        AllowOrigin: "'*'"
      Auth:
        ResourcePolicy:
          CustomStatements:
            - Effect: Allow
              Principal: "*"
              Action: "execute-api:Invoke"
              Resource: "execute-api:/*/*/*"
              Condition:
                StringEquals:
                  aws:UserAgent: "Amazon CloudFront"
      DefinitionBody:
        swagger: "2.0"
        info:
          version: "2018-12-14T18:28:00Z"
        schemes:
          - "http"
          - "https"
        paths:
          /iiif/2/{id}:
            get:
              produces:
                - "application/json"
              parameters:
                - name: "Cookie"
                  in: "header"
                  required: false
                  type: "string"
                - name: "Origin"
                  in: "header"
                  required: false
                  type: "string"
                - name: "Authorization"
                  in: "header"
                  required: false
                  type: "string"
                - name: "id"
                  in: "path"
                  required: true
                  type: "string"
              responses:
                "200":
                  description: "200 response"
                  schema:
                    $ref: "#/definitions/Empty"
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IiifFunction.Arn}/invocations"
                responses:
                  default:
                    statusCode: "200"
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                contentHandling: "CONVERT_TO_TEXT"
                type: "aws_proxy"
            options:
              produces:
                - "application/json"
              parameters:
                - name: "Origin"
                  in: "header"
                  required: false
                  type: "string"
                - name: "Authorization"
                  in: "header"
                  required: false
                  type: "string"
                - name: "id"
                  in: "path"
                  required: true
                  type: "string"
              responses:
                "200":
                  description: "200 response"
                  schema:
                    $ref: "#/definitions/Empty"
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IiifFunction.Arn}/invocations"
                responses:
                  default:
                    statusCode: "200"
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                contentHandling: "CONVERT_TO_TEXT"
                type: "aws_proxy"
          /iiif/2/{id}/info.json:
            get:
              produces:
                - "application/json"
              parameters:
                - name: "Cookie"
                  in: "header"
                  required: false
                  type: "string"
                - name: "Origin"
                  in: "header"
                  required: false
                  type: "string"
                - name: "Authorization"
                  in: "header"
                  required: false
                  type: "string"
                - name: "id"
                  in: "path"
                  required: true
                  type: "string"
              responses:
                "200":
                  description: "200 response"
                  schema:
                    $ref: "#/definitions/Empty"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    Access-Control-Allow-Credentials:
                      type: "string"
                    Set-Cookie:
                      type: "string"
                    Access-Control-Allow-Headers:
                      type: "string"
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IiifFunction.Arn}/invocations"
                responses:
                  default:
                    statusCode: "200"
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                contentHandling: "CONVERT_TO_TEXT"
                type: "aws_proxy"
            options:
              produces:
                - "application/json"
              parameters:
                - name: "Origin"
                  in: "header"
                  required: false
                  type: "string"
                - name: "Authorization"
                  in: "header"
                  required: false
                  type: "string"
                - name: "id"
                  in: "path"
                  required: true
                  type: "string"
              responses:
                "200":
                  description: "200 response"
                  schema:
                    $ref: "#/definitions/Empty"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    Access-Control-Allow-Credentials:
                      type: "string"
                    Access-Control-Allow-Headers:
                      type: "string"
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IiifFunction.Arn}/invocations"
                responses:
                  default:
                    statusCode: "200"
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                contentHandling: "CONVERT_TO_TEXT"
                type: "aws_proxy"
          /iiif/2/{id}/{proxy+}:
            get:
              produces:
                - "application/json"
              parameters:
                - name: "proxy"
                  in: "path"
                  required: true
                  type: "string"
                - name: "Cookie"
                  in: "header"
                  required: false
                  type: "string"
                - name: "Origin"
                  in: "header"
                  required: false
                  type: "string"
                - name: "Authorization"
                  in: "header"
                  required: false
                  type: "string"
                - name: "id"
                  in: "path"
                  required: true
                  type: "string"
              responses:
                "200":
                  description: "200 response"
                  schema:
                    $ref: "#/definitions/Empty"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    Access-Control-Allow-Credentials:
                      type: "string"
                    Set-Cookie:
                      type: "string"
                    Access-Control-Allow-Headers:
                      type: "string"
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IiifFunction.Arn}/invocations"
                responses:
                  default:
                    statusCode: "200"
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    contentHandling: "CONVERT_TO_BINARY"
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                cacheNamespace: "frz8df"
                cacheKeyParameters:
                  - "method.request.path.proxy"
                contentHandling: "CONVERT_TO_TEXT"
                type: "aws_proxy"
            options:
              produces:
                - "application/json"
              parameters:
                - name: "proxy"
                  in: "path"
                  required: true
                  type: "string"
                - name: "Origin"
                  in: "header"
                  required: false
                  type: "string"
                - name: "Authorization"
                  in: "header"
                  required: false
                  type: "string"
                - name: "id"
                  in: "path"
                  required: true
                  type: "string"
              responses:
                "200":
                  description: "200 response"
                  schema:
                    $ref: "#/definitions/Empty"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    Access-Control-Allow-Credentials:
                      type: "string"
                    Access-Control-Allow-Headers:
                      type: "string"
